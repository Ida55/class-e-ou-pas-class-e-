<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class(e) ou pas class(e)</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div id="container">
        <svg width="950" height="650" style="background:#f4f4f4">
            <rect id="recta" class="line1" x="150" y="20" width="80" height="80" stroke="black" stroke-width="4" fill="transparent"/>
            <circle class="line1" cx="350" cy="60" r="40" stroke="black" stroke-width="4" fill="transparent"/>
            <circle class="line1" cx="490" cy="60" r="40" stroke="black" stroke-width="4" fill="transparent"/>
            <circle class="line1" cx="630" cy="60" r="40" stroke="black" stroke-width="4" fill="transparent"/>
            <circle class="line1" cx="770" cy="60" r="40" stroke="black" stroke-width="4" fill="transparent"/>
            <circle class="line2" cx="190" cy="190" r="40" stroke="black" stroke-width="4" fill="transparent"/>
            <rect  id="rectb" class="line2" x="310" y="150" width="80" height="80" stroke="black" stroke-width="4" fill="transparent"/>
            <circle class="line2" cx="490" cy="190" r="40" stroke="black" stroke-width="4" fill="transparent"/>
            <circle class="line2" cx="630" cy="190" r="40" stroke="black" stroke-width="4" fill="transparent"/>
            <circle class="line2" cx="770" cy="190" r="40" stroke="black" stroke-width="4" fill="transparent"/>
            <circle class="line3" cx="190" cy="320" r="40" stroke="black" stroke-width="4" fill="transparent"/>
            <circle class="line3" cx="350" cy="320" r="40" stroke="black" stroke-width="4" fill="transparent"/>
            <rect  id="diamond" class="line3" x="450" y="280" width="80" height="80" stroke="black" stroke-width="4" fill="transparent" transform="rotate(45,490,320)"/> <!-- Pour pouvoir créer le losange il a fallu ajouter transform="rotate(45,490[qui correspond à la valeur affectée à x ->450 aditioné à la moitié de la width ->40 = 490], 320 [qui correspond à la valeur affectée à y ->280 additioné à la moitié de la height ->40 =320]"-->
            <circle class="line3" cx="635" cy="320" r="40" stroke="black" stroke-width="4" fill="transparent"/>
            <circle class="line3" cx="770" cy="320" r="40" stroke="black" stroke-width="4" fill="transparent"/> 
            <circle class="line4" cx="190" cy="450" r="40" stroke="black" stroke-width="4" fill="transparent"/>
            <circle class="line4" cx="350" cy="450" r="40" stroke="black" stroke-width="4" fill="transparent"/>
            <circle class="line4" cx="490" cy="450" r="40" stroke="black" stroke-width="4" fill="transparent"/>
            <rect id="rectc" class="line4" x="600" y="410" width="80" height="80" stroke="black" stroke-width="4" fill="transparent"/>
            <circle class="line4" cx="770" cy="450" r="40" stroke="black" stroke-width="4" fill="transparent"/>
            <circle class="line5" cx="190" cy="570" r="40" stroke="black" stroke-width="4" fill="transparent"/>
            <circle class="line5" cx="350" cy="570" r="40" stroke="black" stroke-width="4" fill="transparent"/> 
            <circle class="line5" cx="490" cy="570" r="40" stroke="black" stroke-width="4" fill="transparent"/>
            <circle class="line5" cx="640" cy="570" r="40" stroke="black" stroke-width="4" fill="transparent"/>
            <rect id="rectd" class="line5" x="730" y="530" width="80" height="80" stroke="black" stroke-width="4" fill="transparent"/>
        </svg>
</div>
    <button type="button" class="btn1">FULL</button>
    <button type="button" class="btn2">EMPTY</button> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/JavaScript" src="js/script.js"></script>
</body>
</html>
